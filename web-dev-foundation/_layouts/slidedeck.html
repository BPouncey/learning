<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>CSS Slides</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/style.css" type="text/css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,100italic,400italic,700,700italic" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
</head>


   <body>

   {% comment %}
      NOTE: If the content tag in the following <textarea> is preceded by
      any whitespace to the left, then the remark slideshow will not work!
   {% endcomment %}

   <textarea id="source">
{{ content|strip_html }}
   </textarea>

     <!-- Remark scripts -->
     <script src="{{ site.baseurl }}/public/js/remark-latest.min.js"></script>
     <script>
         var hljs = remark.highlighter.engine;
         var slideshow = remark.create({
            highlightStyle: 'sunburst',
            highlightLanguage: 'xml',
            navigation: {
               scroll: false
               // , click: true
            }
         });
      </script>

      <!-- For embedding Tweets in slides -->
      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
   </body>
</html>
